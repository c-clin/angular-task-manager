<div class="container-fluid" style="padding: 0;">
  <nav class="navbar navbar-default">
      <div class="navbar-header" style="margin-left: 20px;">
        <a routerLink="/" class="navbar-brand" style="font-size: 23px; margin-bottom: 5px;">
          <span class="glyphicon glyphicon-list-alt"></span>
          {{ title }} 
        </a>
      </div>

    <ng-template [ngIf]="!authStatus">
      <div class="nav navbar-nav  navbar-right" style="padding-top: 10px; margin-right: 20px;">
        <form class="form-inline" (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group">
            <label for="signinEmail">Email: </label>
            <input 
              type="email" 
              class="form-control" 
              id="signinEmail" 
              name="signinEmail" 
              ngModel
              email
              required>
          </div>
          <div class="form-group">
            <label for="signinPassword">Password: </label>
            <input 
              type="password" 
              class="form-control" 
              id="signinPassword" 
              name="signinPassword" 
              ngModel
              required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <button type="button" class="btn btn-info" routerLink="/signup">Sign Up!</button>
        </form>
      </div>
    </ng-template>
      
      <div class="navbar-default" *ngIf="authStatus">
        <ul class="nav navbar-nav navbar-right">
          <li><a style="cursor: pointer" (click)="onSaveList()">Save List</a></li>
          <li><a style="cursor: pointer" (click)="onFetchList()">Fetch List</a></li>
          <li><button class="btn btn-danger" (click)="onLogout()" style="margin-top: 9px; margin-right: 40px;">Logout</button></li>
        </ul>
        <p class="navbar-text" style="float: right;">You're signed in!</p>
      </div>
    
  </nav>
</div>
