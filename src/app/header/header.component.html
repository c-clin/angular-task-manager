
<div class="container-fluid">
  <nav class="navbar navbar-default navbar-static-top">
      <div class="navbar-header">
        <a routerLink="/" class="navbar-brand">
          <span class="glyphicon glyphicon-list-alt"></span>
          {{ title }} 
        </a>
      </div>

    <div class="nav navbar-nav  navbar-right" style="padding-top: 10px; margin-right: 20px;">
      <form class="form-inline" (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" class="form-control" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" class="form-control" id="password" name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <button type="button" class="btn btn-info" (click)="onSignup()">Sign Up</button>
      </form>
    </div>
      

      <div class="navbar-default">
        <ul class="nav navbar-nav navbar-right">
          <li><a style="cursor: pointer" (click)="onSaveList()">Save List</a></li>
          <li><a style="cursor: pointer" (click)="onFetchList()">Fetch List</a></li>
        </ul>
      </div>
      
  </nav>
</div>
