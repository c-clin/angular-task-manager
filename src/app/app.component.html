<div class="container-fluid">
  <app-header></app-header>
  <h4 class="text-center" style="margin-bottom: 30px">{{ message }} </h4>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="row">
        <div class="col-xs-10">
          <input 
            type="text" 
            class="form-control"
            placeholder="New todo.."
            [(ngModel)]="todoTextInput"
            #todoTextInputRef>
        </div>
        <div class="col-xs-2">
          <button 
            class="btn btn-primary" 
            (click)="addNewTodo()"
            [disabled]="!todoTextInput">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <app-navigation></app-navigation>


</div>
