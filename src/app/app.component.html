<div class="container-fluid">
  <h1 class="text-center" style="margin-bottom: 30px">{{ title }} </h1>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="row">
        <div class="col-xs-10">
          <input 
            type="text" 
            class="form-control"
            placeholder="Ex. Wash mom's car"
            [(ngModel)]="todoTextInput"
            #todoTextInputRef>
        </div>
        <div class="col-xs-2">
          <button 
            class="btn btn-primary" 
            (click)="addNewTodo()"
            [disabled]="!todoTextInput">Submit</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12 center-block">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <app-navigation></app-navigation>


</div>
